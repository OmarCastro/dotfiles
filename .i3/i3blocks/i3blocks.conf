#interval=10


# Date Time
#
[date]
label=ÔÅ≥ 
interval=3600
background="#b5bd68"
color="#002b36"
separator=false
rofi_window_anchor=southeast


[i3blocklet-time]
label=ÔÄó 
interval=persist
background="#b5bd68"
color="#002b36"
additional_columns=time,offset,abbreviation,sunrise,sunset
rofi_window_anchor=southeast

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=ÔÄë 
